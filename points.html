<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد النقاط</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0c29, #302b63);
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
            min-height: 100vh;
        }
        .container {
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            max-width: 1200px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 44px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            color: #00eaff;
        }
        h3 {
            font-size: 28px;
            margin: 15px 0;
            color: #e0e0e0;
        }
        button {
            padding: 12px 35px;
            font-size: 18px;
            margin: 10px;
            background: linear-gradient(45deg, #ff2e63, #ff6b6b);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        button:hover {
            background: linear-gradient(45deg, #ff6b6b, #ff2e63);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .game-icon {
            width: 140px;
            margin: 20px auto;
            display: block;
            filter: drop-shadow(0 5px 12px rgba(0, 0, 0, 0.6));
        }
        .points-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .point-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        /* تطبيق لون الفريق عند الاختيار */
        .point-card.team1-selected {
            background: var(--team1-color);
        }
        .point-card.team2-selected {
            background: var(--team2-color);
        }
        .point-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .point-card button {
            padding: 8px 20px;
            font-size: 16px;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
        }
        .point-card.team1-selected button,
        .point-card.team2-selected button {
            background: #fff;
            color: #302b63;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/doodle/100/000000/coins.png" class="game-icon" alt="Points Icon">
        <h1>تحديد النقاط</h1>
        <h3 id="team1Title"></h3>
        <div class="points-container" id="team1Points"></div>
        <h3 id="team2Title"></h3>
        <div class="points-container" id="team2Points"></div>
        <br>
        <button onclick="startGame()">ابدأ اللعبة</button>
    </div>
    <div id="footer-placeholder"></div>
    <script src="footer.js"></script>
    <script>
        const team1Name = localStorage.getItem("team1Name") || "الفريق 1";
        const team2Name = localStorage.getItem("team2Name") || "الفريق 2";
        const team1Categories = JSON.parse(localStorage.getItem("team1Categories"));
        const team2Categories = JSON.parse(localStorage.getItem("team2Categories"));

        // استرجاع ألوان الفريقين من localStorage
        const team1Color = localStorage.getItem("team1Color") || "#ff6b6b";
        const team2Color = localStorage.getItem("team2Color") || "#00eaff";

        // تعيين الألوان كمتغيرات CSS
        document.documentElement.style.setProperty('--team1-color', team1Color);
        document.documentElement.style.setProperty('--team2-color', team2Color);

        let team1SelectedPoints = {};
        let team2SelectedPoints = {};

        function populatePoints() {
            const team1PointsDiv = document.getElementById("team1Points");
            const team2PointsDiv = document.getElementById("team2Points");

            document.getElementById("team1Title").innerHTML = `${team1Name}: حدد نقاط الفئات`;
            document.getElementById("team2Title").innerHTML = `${team2Name}: حدد نقاط الفئات`;

            team1Categories.forEach((cat, i) => {
                const card = document.createElement("div");
                card.classList.add("point-card");
                card.innerHTML = `
                    <p>${cat}</p>
                    <button onclick="togglePoint('${cat}', 'team1', this)">اختر النقاط</button>
                `;
                team1PointsDiv.appendChild(card);
            });

            team2Categories.forEach((cat, i) => {
                const card = document.createElement("div");
                card.classList.add("point-card");
                card.innerHTML = `
                    <p>${cat}</p>
                    <button onclick="togglePoint('${cat}', 'team2', this)">اختر النقاط</button>
                `;
                team2PointsDiv.appendChild(card);
            });
        }

        function togglePoint(category, team, button) {
            const selectedPoints = team === 'team1' ? team1SelectedPoints : team2SelectedPoints;
            const pointOptions = ["400", "300", "200", "100"];
            const availablePoints = pointOptions.filter(p => !Object.values(selectedPoints).includes(p));

            if (selectedPoints[category]) {
                delete selectedPoints[category];
                button.parentElement.classList.remove(team === 'team1' ? "team1-selected" : "team2-selected");
                button.textContent = "اختر النقاط";
            } else if (availablePoints.length > 0) {
                const point = availablePoints[0];
                selectedPoints[category] = point;
                button.parentElement.classList.add(team === 'team1' ? "team1-selected" : "team2-selected");
                button.textContent = `${point} نقاط`;
            }

            updatePointCards(team);
        }

        function updatePointCards(team) {
            const pointsDiv = team === 'team1' ? document.getElementById("team1Points") : document.getElementById("team2Points");
            const selectedPoints = team === 'team1' ? team1SelectedPoints : team2SelectedPoints;
            const cards = pointsDiv.getElementsByClassName("point-card");

            for (let card of cards) {
                const category = card.querySelector("p").textContent;
                const button = card.querySelector("button");
                if (!selectedPoints[category] && Object.keys(selectedPoints).length === 4) {
                    card.classList.add("disabled");
                    button.disabled = true;
                } else {
                    card.classList.remove("disabled");
                    button.disabled = false;
                }
            }
        }

        function startGame() {
            if (Object.keys(team1SelectedPoints).length !== 4 || Object.keys(team2SelectedPoints).length !== 4) {
                alert("يرجى اختيار نقاط لجميع الفئات!");
                return;
            }

            localStorage.setItem("team1Points", JSON.stringify(team1SelectedPoints));
            localStorage.setItem("team2Points", JSON.stringify(team2SelectedPoints));
            window.location.href = "game.html";
        }

        populatePoints();
    </script>
</body>
</html>
